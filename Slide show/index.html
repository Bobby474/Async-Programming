<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="slideshow-container">
    <div class="mySlides">
      <img src="./imgs/1.jpg" alt="Slide 1">
    </div>
    <div class="mySlides">
      <img src="./imgs/2.jpg" alt="Slide 2">
    </div>
    <div class="mySlides">
      <img src="./imgs/3.jpg" alt="Slide 3">
    </div>
    <div class="mySlides">
      <img src="./imgs/4.jpg" alt="Slide 3">
    </div>
    <div class="mySlides">
      <img src="./imgs/5.jpg" alt="Slide 3">
    </div>
    <div class="mySlides">
      <img src="./imgs/6.jpg" alt="Slide 3">
    </div>
    <div class="mySlides">
      <img src="./imgs/7.jpg" alt="Slide 3">
    </div>
    <div class="mySlides">
      <img src="./imgs/8.jpg" alt="Slide 3">
    </div>
    <div class="mySlides">
      <img src="./imgs/9.jpg" alt="Slide 3">
    </div>
    <div class="mySlides">

    </div>
    <div class="mySlides">

  <button onclick="plusSlides(-1)">Previous</button>
  <button onclick="plusSlides(1)">Next</button>



<script src="./script.js"></script>
</body>
